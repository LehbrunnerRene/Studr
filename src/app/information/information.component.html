<mat-card>
  <mat-card-title>Information</mat-card-title>
  <mat-card-actions>
    <button mat-button (click)="changeVisability()">Verändern</button>
  </mat-card-actions>
</mat-card>
<mat-card style="margin: 25px">
  <mat-card-actions>
    <h4>
      <strong>Stadt:</strong>
      {{ info.city }}
      <div [hidden]="hide">
        <mat-form-field appearance="fill">
          <mat-label>Price</mat-label>
          <input matInput [(ngModel)]="info.city" />
        </mat-form-field>
      </div>
    </h4>
    <h4>
      <strong>Postleitzahl:</strong> {{ info.postalCode }}
      <div [hidden]="hide">
        <mat-form-field appearance="fill">
          <input matInput [(ngModel)]="info.postalCode" />
        </mat-form-field>
      </div>
    </h4>
    <h4>
      <strong>Straße:</strong> {{ info.street }}
      <div [hidden]="hide">
        <mat-form-field appearance="fill">
          <input matInput [(ngModel)]="info.street" />
        </mat-form-field>
      </div>
    </h4>
    <h4>
      <strong>Email:</strong> {{ info.email }}
      <div [hidden]="hide">
        <mat-form-field appearance="fill">
          <input matInput [(ngModel)]="info.email" />
        </mat-form-field>
      </div>
    </h4>
    <h4>
      <strong>Öffnungszeiten:</strong> {{ info.openingTimes }}
      <div [hidden]="hide">
        <mat-form-field appearance="fill">
          <input matInput [(ngModel)]="info.openingTimes" />
        </mat-form-field>
      </div>
    </h4>
    <h4>
      <strong>Telefonnummer:</strong> {{ info.phoneNumber }}
      <div [hidden]="hide">
        <mat-form-field appearance="fill">
          <input matInput [(ngModel)]="info.phoneNumber" />
        </mat-form-field>
      </div>
    </h4>
    <h4>
      <strong>Segment:</strong> {{ info.priceSegment }}
      <div [hidden]="hide">
        <mat-form-field appearance="fill">
          <input matInput [(ngModel)]="info.priceSegment" />
        </mat-form-field>
      </div>
    </h4>
  </mat-card-actions>
  <div [hidden]="hide">
    <button (click)="updateInfo()" mat-button class="btn-right">
      Speichern
    </button>
  </div>
</mat-card>
